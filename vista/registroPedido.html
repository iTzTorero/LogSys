  <meta charset="utf-8">

  <link rel="stylesheet" href="assets/css/templatemo-woox-travel.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/animate.css">

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li><a href="registroCamion.html">Camión</a></li>
              <li><a href="registroPedido.html" class="active">Pedido</a></li>
              <li><a href="registroChofer.html">Chófer</a></li>
            </ul>
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="reservation-form">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form id="reservation-form" name="gs" method="submit" role="search" action="#">
            <div class="row">
              <div class="col-lg-12">
                <h4>Registrar Pedido</h4>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <label for="Numero de pedido" class="form-label">Número pedido</label>
                  <input type="text" id="npedido" name="npedido" class="npedido" placeholder="P123456" autocomplete="on"
                    required>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <label for="Preciokg" class="form-label">Precio por Kg</label>
                  <input type="number" min="0" step="0.1" id="preciokg" name="preciokg" class="Preciokg" placeholder="$"
                    autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button class="main-button" id="bregistrar">Registrar</button>
                </fieldset>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--Tabla de consultas-->
  <div id="TableSorterCard" class="card">
    <div class="row">
      <div class="col-12">
        <div class="table-responsive border_table">
          <table id="ipi-table" class="table table-striped table tablesorter">
            <thead class="thead-dark">
              <tr class="table_top_color">
                <th style="font-size: 14px;" class="text-center">Número de pedido</th>
                <th style="font-size: 14px;" class="text-center">Precio por kg</th>
                <th style="font-size: 14px;" class="text-center filter-false sorter-false">Acciones</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <!-- aquí va el for para las consultas de la tabla -->
              <tr>
                <!-- -->
                <td style="font-size: 13px;">Aquí va el número de pedido</td>
                <td style="font-size: 13px;">Aquí va el precio por kg</td>
                <td id = "tdBotones" class="text-center align-middle" style="max-height: 60px;height: 60px;">
                  <a class="btn btnMaterial btn-flat primary semicircle" role="button" data-bs-toggle="tooltip" href="" title="Ver detalles">
                      <i class="far fa-eye"></i>
                  </a>
                  <a class="btn btnMaterial btn-flat success semicircle" role="button" data-bs-toggle="tooltip" href="" title="Editar">
                    <i class="fas fa-pen"></i>
                </a>
                <button class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover"
                  role="button" data-bs-toggle="modal" data-bss-tooltip=""
                  style="margin-left: 3px;" data-bs-target="#delete-modal"
                  title="Eliminar" onclick="">
                  <i class="fas fa-trash btnNoBorders"
                    style="color: #DC3545;"></i>
                </button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright © 2022<a href="#"> Cyberpunks</a> Company. All rights reserved.
        </div>
      </div>
    </div>
  </footer>

  <script src="vendor/jquery/jquery.min.js"></script>

  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/wow.js"></script>
  <script src="assets/js/tabs.js"></script>
  <script src="assets/js/popup.js"></script>
  <script src="assets/js/custom.js"></script>

  <script src="scripts/registroPedido.js"></script>


  <script>
    $(".option").click(function () {
      $(".option").removeClass("active");
      $(this).addClass("active");
    });
  </script>

</body>
