  <!-- Script para registrar chofer -->
  <script>
    const bregistrarchofer = document.querySelector("#bregistrarchofer")
    bregistrarchofer.addEventListener('click', () => {
      //Validar campos
      const nombrechofer = document.getElementById('nombrechofer').value
      if (nombrechofer.trim() === '') return false;
      fetch('/chofer', {
        method: 'POST',
        headers: { 'Content-type': 'application/json' },
        body: JSON.stringify({nombre:nombrechofer})
      }).then(res => res.json())
        .then(data => {
          alert(data.result)
        })
    })
  </script>
